name: Automation Cron Runner

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-cron:
    name: Trigger scheduled automation rules
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Call cron endpoint
        run: |
          echo "Calling POST /api/automation/cron at $(date -u)"
          RESPONSE=$(curl --silent --show-error --max-time 30 \
            --write-out "\n%{http_code}" \
            --request POST \
            --header "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --header "Content-Type: application/json" \
            "https://d2iv01jt8w4gxn.cloudfront.net/api/automation/cron")
          HTTP_BODY=$(echo "$RESPONSE" | head -n -1)
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
          echo "HTTP status: $HTTP_STATUS"
          echo "Response: $HTTP_BODY"
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Cron endpoint returned non-200 status: $HTTP_STATUS"
            exit 1
          fi
