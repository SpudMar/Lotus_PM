services:
  postgres:
    image: postgres:16-alpine
    container_name: lotus_pm_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lotus_pm_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lotus_pm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lotus_pm_mail
    ports:
      - "1025:1025"   # SMTP — app sends email here in dev
      - "8025:8025"   # Web UI — view test emails at http://localhost:8025

volumes:
  postgres_data:
  redis_data:
